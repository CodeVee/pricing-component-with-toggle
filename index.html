<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main class="page">
      <img src="images/bg-top.svg" alt="lines" class="img img--1">
      <img src="images/bg-bottom.svg" alt="lines" class="img img--2">
      <h1 class="header">Our Pricing</h1>
      <div class="toggle">
        <span class="toggle__option">Annually</span>
        <div class="toggle__button">
          <input id="toggle" type="checkbox" />
          <label for="toggle"></label>
        </div>
        <span class="toggle__option">Monthly</span>
      </div>
      <div class="grid">
        <div class="card">
          <h2 class="card__header">Basic</h2>
          <h3 class="card__price monthly"><span>&dollar;</span>19.99</h3>
          <h3 class="card__price annually"><span>&dollar;</span>199.99</h3>
          <div class="card__options">
            <div class="card__divider"></div>
            <h4 class="card__option">500 GB Storage</h4>
            <div class="card__divider"></div>
            <h4 class="card__option">2 Users Allowed</h4>
            <div class="card__divider"></div>
            <h4 class="card__option">Send up to 3 GB</h4>
            <div class="card__divider"></div>
          </div>
          <button class="card__btn">Learn More</button>
        </div>
        <div class="card selected">
          <h2 class="card__header">Professional</h2>
          <h3 class="card__price monthly"><span>&dollar;</span>24.99</h3>
          <h3 class="card__price annually"><span>&dollar;</span>249.99</h3>
          <div class="card__options">
            <div class="card__divider"></div>
            <h4 class="card__option">1 TB Storage</h4>
            <div class="card__divider"></div>
            <h4 class="card__option">5 Users Allowed</h4>
            <div class="card__divider"></div>
            <h4 class="card__option">Send up to 10 GB</h4>
            <div class="card__divider"></div>
          </div>
          <button class="card__btn">Learn More</button>
        </div>
        <div class="card">
          <h2 class="card__header">Master</h2>
          <h3 class="card__price monthly"><span>&dollar;</span>39.99</h3>
          <h3 class="card__price annually"><span>&dollar;</span>399.99</h3>
          <div class="card__options">
            <div class="card__divider"></div>
            <h4 class="card__option">2 TB Storage</h4>
            <div class="card__divider"></div>
            <h4 class="card__option">10 Users Allowed</h4>
            <div class="card__divider"></div>
            <h4 class="card__option">Send up to 20 GB</h4>
            <div class="card__divider"></div>
          </div>
          <button class="card__btn">Learn More</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
